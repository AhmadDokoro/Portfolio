<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Architecture diagram placeholder</title>
  <desc id="desc">Placeholder image for system architecture diagram. Replace with your own exported PNG/SVG.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eef2ff"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect x="70" y="70" width="1460" height="760" rx="24" fill="#ffffff" stroke="#e2e8f0" stroke-width="6"/>

  <g fill="#0f172a" font-family="Poppins, Roboto, Arial, sans-serif">
    <text x="120" y="170" font-size="54" font-weight="800">Architecture Diagram</text>
    <text x="120" y="230" font-size="28" fill="#475569">Replace this placeholder with your system architecture diagram.</text>

    <g transform="translate(120,300)">
      <rect x="0" y="0" width="420" height="170" rx="18" fill="#eef2ff" stroke="#c7d2fe" stroke-width="4"/>
      <text x="28" y="70" font-size="28" font-weight="700">Client</text>
      <text x="28" y="110" font-size="22" fill="#475569">Browser / Mobile</text>

      <rect x="520" y="0" width="420" height="170" rx="18" fill="#e0f2fe" stroke="#bae6fd" stroke-width="4"/>
      <text x="548" y="70" font-size="28" font-weight="700">Backend</text>
      <text x="548" y="110" font-size="22" fill="#475569">Spring Boot / REST</text>

      <rect x="1040" y="0" width="420" height="170" rx="18" fill="#ecfeff" stroke="#a5f3fc" stroke-width="4"/>
      <text x="1068" y="70" font-size="28" font-weight="700">Database</text>
      <text x="1068" y="110" font-size="22" fill="#475569">MySQL</text>

      <path d="M420 85 L520 85" stroke="#4f46e5" stroke-width="8"/>
      <path d="M940 85 L1040 85" stroke="#0ea5e9" stroke-width="8"/>
      <text x="442" y="70" font-size="18" fill="#475569">HTTPS</text>
      <text x="962" y="70" font-size="18" fill="#475569">JPA</text>
    </g>

    <text x="120" y="820" font-size="22" fill="#64748b">Tip: export your diagram from draw.io / Figma as PNG or SVG and replace this file.</text>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">ERD placeholder</title>
  <desc id="desc">Placeholder image for Entity Relationship Diagram. Replace with your own ERD export.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#eef2ff"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect x="70" y="70" width="1460" height="760" rx="24" fill="#ffffff" stroke="#e2e8f0" stroke-width="6"/>

  <g fill="#0f172a" font-family="Poppins, Roboto, Arial, sans-serif">
    <text x="120" y="170" font-size="54" font-weight="800">ERD</text>
    <text x="120" y="230" font-size="28" fill="#475569">Replace this placeholder with your Entity Relationship Diagram.</text>

    <g transform="translate(120,300)">
      <rect x="0" y="0" width="420" height="210" rx="18" fill="#eef2ff" stroke="#c7d2fe" stroke-width="4"/>
      <text x="28" y="70" font-size="28" font-weight="700">User</text>
      <text x="28" y="115" font-size="22" fill="#475569">id, name, email</text>
      <text x="28" y="150" font-size="22" fill="#475569">role, created_at</text>

      <rect x="520" y="0" width="420" height="210" rx="18" fill="#e0f2fe" stroke="#bae6fd" stroke-width="4"/>
      <text x="548" y="70" font-size="28" font-weight="700">Item</text>
      <text x="548" y="115" font-size="22" fill="#475569">id, title, price</text>
      <text x="548" y="150" font-size="22" fill="#475569">seller_id (FK)</text>

      <rect x="1040" y="0" width="420" height="210" rx="18" fill="#ecfeff" stroke="#a5f3fc" stroke-width="4"/>
      <text x="1068" y="70" font-size="28" font-weight="700">Order</text>
      <text x="1068" y="115" font-size="22" fill="#475569">id, buyer_id (FK)</text>
      <text x="1068" y="150" font-size="22" fill="#475569">item_id (FK), status</text>

      <path d="M420 105 L520 105" stroke="#4f46e5" stroke-width="8"/>
      <path d="M940 105 L1040 105" stroke="#0ea5e9" stroke-width="8"/>
      <text x="442" y="90" font-size="18" fill="#475569">1..N</text>
      <text x="962" y="90" font-size="18" fill="#475569">1..N</text>
    </g>

    <text x="120" y="820" font-size="22" fill="#64748b">Tip: export your ERD from dbdiagram.io / draw.io and replace this file.</text>
  </g>
</svg>
